<div class="row justify-content-md-center justify-content-sm-center">
  <div class="card col-sm-5" *ngIf="user">
    <div class="card-body">
      <h4 class="card-title">Iniciar sesion</h4>
      <div class="card-body">
        <div class="row">
          <div class="col">
            <div class="form-group">
              <label>Email</label>
              <input type="text" class="form-control" [(ngModel)]="user.email" #ctrl="ngModel" required placeholder="Enter your email">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <div class="form-group">
              <label>Password</label>
              <input type="password" class="form-control" [(ngModel)]="user.password" #ctrl="ngModel" required placeholder="Password">
            </div>
          </div>
        </div>
        <div class="row form-group">
          <div class="col">
            <button (click)="login()" class="btn btn-success btn-block">Iniciar sesion con correo</button>
          </div>
        </div>
        <div class="row form-group">
          <div class="col">
            <a class="btn btn-primary  btn-block" href="http://localhost:3000/v1/auth/login">Iniciar sesion con spotify</a>
          </div>
        </div>
        <div class="row form-group">
          <div class="col">
            <a class="btn btn-primary  btn-block" href="http://localhost:3000/v1/auth/signup">Registrarse con spotify</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
