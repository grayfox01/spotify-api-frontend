<div  class="row justify-content-md-center justify-content-sm-center">
  <div *ngIf="error" class="col-sm-8">
      <div *ngIf="error.status == 503">
          {{ error.message }}
      </div>
  </div>
  <div  *ngIf="playlist" class="card col-sm-10">
    <div class="card-body">
      <div class="row">
        <div class="col-sm-8">
          <div class="list-group">
            <div class="list-group-item  flex-column align-items-start" [ngClass]="item.repeated? 'text-danger' : ''" *ngFor="let item of playlist.tracks.items;let i = index">
              <div class="row" style="text-align:center">
              <div class="col-sm-12">
                 <h5>{{item.position + 1}}-{{item.track.name}}</h5>
              </div>
              <div class="col-sm-8">
                <ng-container *ngFor="let artist of item.track.artists;let i = index">
                  <p class="mb-1">{{artist.name}} </p>
                  <p *ngIf="i != 0" class="mb-1">,</p>
                </ng-container>
                <p> - {{item.track.album.name}}</p>
              </div>
              <div class="col-sm-2">
                <button (click)="removeTrack(item)" [disabled]="loading" class="btn btn-danger" style="color:white">
                  <i class="fa fa-trash" aria-hidden="true"></i>
                </button>
              </div>

            </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
