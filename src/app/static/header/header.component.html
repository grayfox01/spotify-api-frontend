<header>
<nav class="navbar navbar-expand-lg fixed-top navbar-light bg-light">
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
    <a class="navbar-brand" routerLink="/home" >Hidden brand</a>
    <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
      <li class="nav-item active">
        <a class="nav-link" routerLink="/home" routerLinkActive="active">Home<span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item" *ngIf="getUser()">
        <a class="nav-link" routerLink="/playlists" routerLinkActive="active">Playlist</a>
      </li>
      <li class="nav-item" *ngIf="!getUser()">
        <a class="nav-link" (click)="login()">Log in</a>
      </li>
    </ul>
    <div class="my-2 my-lg-0" *ngIf="getUser()">
      <div class="btn-group">
        <button type="button" class="btn btn-light dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          <ng-container *ngIf="getUser().display_name !=''">{{getUser().display_name}}</ng-container>
          <ng-container *ngIf="getUser().display_name ==''">{{getUser().id}}</ng-container>
        </button>
        <div class="dropdown-menu dropdown-menu-left">
          <button class="dropdown-item" type="button" routerLink="/profile">Perfil</button>
          <button class="dropdown-item" type="button" (click)="logOut()">Cerrar Session</button>
        </div>
      </div>
    </div>
  </div>
</nav>
</header>
